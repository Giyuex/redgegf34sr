<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Under Construction</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;500;600;700;800&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Josefin Sans', sans-serif;
            background: linear-gradient(135deg, #000000 0%, #1a1610 50%, #2e2318 100%);
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        .bg-animation {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 0;
        }

        /* Animated gradient overlay */
        .gradient-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, 
                rgba(191, 161, 130, 0.03) 0%, 
                rgba(212, 184, 150, 0.02) 25%,
                rgba(230, 199, 163, 0.03) 50%,
                rgba(191, 161, 130, 0.02) 75%,
                rgba(212, 184, 150, 0.03) 100%);
            background-size: 400% 400%;
            animation: gradientShift 15s ease-in-out infinite;
        }

        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        /* Floating particles */
        .particle {
            position: absolute;
            background: radial-gradient(circle, rgba(191, 161, 130, 0.4) 0%, transparent 70%);
            border-radius: 50%;
            animation: floatParticle linear infinite;
            pointer-events: none;
        }

        @keyframes floatParticle {
            from {
                transform: translateY(100vh) scale(0);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            to {
                transform: translateY(-100px) scale(1);
                opacity: 0;
            }
        }

        /* Floating geometric shapes - filled versions */
        .floating-shapes {
            position: absolute;
            animation: float 8s ease-in-out infinite;
            filter: blur(0.5px);
        }

        .triangle {
            width: 0;
            height: 0;
            border-left: 15px solid transparent;
            border-right: 15px solid transparent;
            border-bottom: 26px solid rgba(191, 161, 130, 0.06);
        }

        .circle {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: rgba(212, 184, 150, 0.08);
        }

        .square {
            width: 16px;
            height: 16px;
            background: rgba(230, 199, 163, 0.07);
            transform: rotate(45deg);
        }

        .hexagon {
            width: 20px;
            height: 17px;
            background: rgba(191, 161, 130, 0.05);
            position: relative;
        }

        .hexagon::before,
        .hexagon::after {
            content: '';
            position: absolute;
            width: 0;
            border-left: 10px solid transparent;
            border-right: 10px solid transparent;
        }

        .hexagon::before {
            bottom: 100%;
            border-bottom: 6px solid rgba(191, 161, 130, 0.05);
        }

        .hexagon::after {
            top: 100%;
            border-top: 6px solid rgba(191, 161, 130, 0.05);
        }



        .shape-1 { top: 15%; left: 8%; animation-delay: 0s; }
        .shape-2 { top: 25%; left: 18%; animation-delay: 2s; }
        .shape-3 { top: 40%; right: 12%; animation-delay: 4s; }
        .shape-4 { bottom: 30%; left: 25%; animation-delay: 1s; }
        .shape-5 { bottom: 15%; right: 15%; animation-delay: 3s; }
        .shape-6 { top: 60%; left: 5%; animation-delay: 5s; }
        .shape-7 { top: 10%; right: 25%; animation-delay: 1.5s; }
        .shape-8 { bottom: 50%; right: 8%; animation-delay: 2.5s; }
        .shape-9 { top: 35%; left: 35%; animation-delay: 3.5s; }
        .shape-10 { bottom: 25%; left: 45%; animation-delay: 4.5s; }
        .shape-11 { top: 70%; right: 30%; animation-delay: 0.8s; }
        .shape-12 { bottom: 60%; left: 12%; animation-delay: 1.8s; }
        .shape-13 { top: 80%; left: 30%; animation-delay: 2.8s; }
        .shape-14 { top: 5%; left: 50%; animation-delay: 3.8s; }
        .shape-15 { bottom: 40%; right: 35%; animation-delay: 1.2s; }
        .shape-16 { top: 22%; left: 60%; animation-delay: 4.2s; }
        .shape-17 { bottom: 35%; left: 8%; animation-delay: 0.5s; }
        .shape-18 { top: 75%; right: 12%; animation-delay: 3.2s; }
        .shape-19 { top: 45%; left: 70%; animation-delay: 1.8s; }
        .shape-20 { bottom: 18%; right: 45%; animation-delay: 2.3s; }
        .shape-21 { top: 12%; left: 35%; animation-delay: 4.8s; }
        .shape-22 { bottom: 55%; left: 55%; animation-delay: 0.3s; }
        .shape-23 { top: 65%; right: 8%; animation-delay: 2.8s; }
        .shape-24 { bottom: 42%; right: 18%; animation-delay: 1.5s; }
        .shape-25 { top: 38%; left: 12%; animation-delay: 3.7s; }

        @keyframes float {
            0%, 100% { 
                transform: translateY(0px) rotate(0deg) scale(1); 
                opacity: 0.6;
            }
            50% { 
                transform: translateY(-30px) rotate(180deg) scale(1.2); 
                opacity: 1;
            }
        }

        /* Pulsing light orbs */
        .light-orb {
            position: absolute;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(191, 161, 130, 0.15) 0%, transparent 70%);
            animation: pulse-glow 4s ease-in-out infinite;
            filter: blur(1px);
        }

        .orb-1 { width: 100px; height: 100px; top: 20%; left: 10%; animation-delay: 0s; }
        .orb-2 { width: 80px; height: 80px; top: 60%; right: 20%; animation-delay: 2s; }
        .orb-3 { width: 120px; height: 120px; bottom: 30%; left: 20%; animation-delay: 1s; }
        .orb-4 { width: 60px; height: 60px; top: 40%; right: 10%; animation-delay: 3s; }

        @keyframes pulse-glow {
            0%, 100% { 
                transform: scale(1);
                opacity: 0.3;
            }
            50% { 
                transform: scale(1.3);
                opacity: 0.8;
            }
        }

        /* Shooting stars */
        .shooting-star {
            position: absolute;
            background: rgba(191, 161, 130, 0.9);
            border-radius: 50%;
            animation: shoot linear infinite;
        }

        .shooting-star::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            height: 100%;
            background: inherit;
            border-radius: 50%;
            filter: blur(1px);
        }

        @keyframes shoot {
            0% {
                opacity: 0;
                transform: scale(0);
            }
            5% {
                opacity: 1;
                transform: scale(1);
            }
            95% {
                opacity: 1;
            }
            100% {
                opacity: 0;
                transform: scale(0.5);
            }
        }

        /* Meteor shower effect */
        .meteor {
            position: absolute;
            width: 3px;
            height: 3px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 50%;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.6);
        }

        .meteor::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 1px;
            background: linear-gradient(90deg, 
                rgba(255, 255, 255, 0.8) 0%, 
                rgba(191, 161, 130, 0.6) 30%, 
                transparent 100%);
            transform-origin: left center;
        }

        /* Twinkling stars */
        .twinkle-star {
            position: absolute;
            width: 1px;
            height: 1px;
            background: rgba(191, 161, 130, 0.8);
            border-radius: 50%;
            animation: twinkle ease-in-out infinite;
        }

        @keyframes twinkle {
            0%, 100% { 
                opacity: 0.3; 
                transform: scale(0.8);
            }
            50% { 
                opacity: 1; 
                transform: scale(1.5);
                box-shadow: 0 0 10px rgba(191, 161, 130, 0.8);
            }
        }



        .container {
            position: relative;
            z-index: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
            padding: 20px;
        }

        .glass-card {
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(191, 161, 130, 0.3);
            border-radius: 30px;
            padding: 60px 50px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.5);
            max-width: 600px;
            width: 100%;
            animation: slideUp 1s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo-container {
            margin: 0 auto 40px;
            text-align: center;
        }

        .custom-logo {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            animation: pulse 2s ease-in-out infinite;
            box-shadow: 0 15px 30px rgba(191, 161, 130, 0.4);
            border: 3px solid #bfa182;
            margin-bottom: 20px;
        }

        .brand-name {
            font-size: 2rem;
            font-weight: 700;
            background: linear-gradient(135deg, #bfa182 0%, #d4b896 50%, #e6c7a3 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 0;
            text-shadow: 0 0 20px rgba(191, 161, 130, 0.8);
            letter-spacing: 1px;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .main-title {
            font-size: 3.5rem;
            font-weight: 800;
            margin-bottom: 20px;
            background: linear-gradient(135deg, #bfa182 0%, #d4b896 50%, #e6c7a3 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: -2px;
        }

        .subtitle {
            font-size: 1.4rem;
            margin-bottom: 40px;
            font-weight: 400;
            line-height: 1.6;
        }

        .subtitle-text {
            background: linear-gradient(135deg, #bfa182 0%, #d4b896 50%, #e6c7a3 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .emoji {
            color: initial;
            background: none;
            -webkit-background-clip: initial;
            -webkit-text-fill-color: initial;
            background-clip: initial;
        }

        .animation-container {
            margin: 40px 0;
            text-align: center;
        }

        .floating-dots {
            display: flex;
            justify-content: center;
            gap: 8px;
            margin-bottom: 20px;
        }

        .dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: linear-gradient(135deg, #bfa182, #d4b896);
            animation: bounce 1.4s ease-in-out infinite both;
        }

        .dot:nth-child(1) { animation-delay: -0.32s; }
        .dot:nth-child(2) { animation-delay: -0.16s; }
        .dot:nth-child(3) { animation-delay: 0s; }

        @keyframes bounce {
            0%, 80%, 100% {
                transform: scale(0.8);
                opacity: 0.7;
            }
            40% {
                transform: scale(1.2);
                opacity: 1;
            }
        }

        .status-text {
            font-weight: 500;
            background: linear-gradient(135deg, #bfa182 0%, #d4b896 50%, #e6c7a3 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .opinion-form {
            background: rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(191, 161, 130, 0.3);
            border-radius: 15px;
            padding: 30px;
            margin-top: 40px;
        }

        .opinion-title {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 20px;
            background: linear-gradient(135deg, #bfa182 0%, #d4b896 50%, #e6c7a3 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .opinion-input {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid transparent;
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.9);
            font-size: 1rem;
            outline: none;
            transition: all 0.3s ease;
            resize: vertical;
            min-height: 80px;
            font-family: 'Josefin Sans', sans-serif;
        }

        .opinion-input:focus {
            border-color: #bfa182;
            transform: scale(1.01);
            box-shadow: 0 5px 15px rgba(191, 161, 130, 0.3);
        }

        .disclaimer {
            font-size: 0.75rem;
            text-align: center;
            margin-top: 8px;
            font-weight: 400;
        }

        .disclaimer-text {
            background: linear-gradient(135deg, #bfa182 0%, #d4b896 50%, #e6c7a3 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .send-btn {
            padding: 15px 30px;
            background: linear-gradient(135deg, #bfa182 0%, #d4b896 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(191, 161, 130, 0.4);
            margin-top: 15px;
            width: 100%;
        }

        .send-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(191, 161, 130, 0.5);
            background: linear-gradient(135deg, #d4b896 0%, #bfa182 100%);
        }

        .contact-info {
            background: rgba(45, 35, 25, 0.3);
            border: 1px solid rgba(191, 161, 130, 0.2);
            border-radius: 15px;
            padding: 25px;
            margin-top: 40px;
            text-align: center;
        }

        .contact-title {
            color: white;
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .contact-email {
            font-size: 1rem;
            font-weight: 500;
            letter-spacing: 0.5px;
        }

        .contact-email a {
            color: #64c8ff;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .contact-email a:hover {
            color: #4ecdc4;
            text-shadow: 0 0 10px rgba(78, 205, 196, 0.5);
        }

        /* Social Icons */
        .social-icons {
            position: fixed;
            top: 30px;
            left: 30px;
            display: flex;
            gap: 15px;
            z-index: 100;
        }

        .icon-container {
            width: 45px;
            height: 45px;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(191, 161, 130, 0.3);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .icon-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(191, 161, 130, 0.2), transparent);
            transition: left 0.5s ease;
        }

        .icon-container:hover::before {
            left: 100%;
        }

        .icon-container:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 8px 25px rgba(191, 161, 130, 0.4);
            border-color: rgba(191, 161, 130, 0.6);
            background: rgba(0, 0, 0, 0.8);
        }

        .icon-container svg {
            width: 24px;
            height: 24px;
            fill: #bfa182;
            transition: all 0.3s ease;
            position: relative;
            z-index: 1;
            user-select: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            pointer-events: none;
        }

        .icon-container img {
            width: 24px;
            height: 24px;
            transition: all 0.3s ease;
            position: relative;
            z-index: 1;
            user-select: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            pointer-events: none;
        }

        .icon-container:hover svg {
            fill: #d4b896;
            transform: scale(1.1);
        }

        .icon-container:hover img {
            filter: brightness(0) saturate(100%) invert(76%) sepia(23%) saturate(463%) hue-rotate(350deg) brightness(100%) contrast(90%) !important;
            transform: scale(1.1);
        }

        /* Speaker icon special styling */
        .speaker-icon {
            position: relative;
        }

        .speaker-icon::after {
            content: '';
            position: absolute;
            bottom: -2px;
            right: -2px;
            width: 8px;
            height: 8px;
            background: #bfa182;
            border-radius: 50%;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .speaker-icon.muted::after {
            opacity: 1;
            background: #ff6b6b;
        }

        /* Tooltip */
        .icon-container .tooltip {
            position: absolute;
            bottom: -35px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.9);
            color: #bfa182;
            padding: 5px 10px;
            border-radius: 6px;
            font-size: 12px;
            font-weight: 500;
            opacity: 0;
            pointer-events: none;
            transition: all 0.3s ease;
            white-space: nowrap;
            border: 1px solid rgba(191, 161, 130, 0.3);
        }

        .icon-container:hover .tooltip {
            opacity: 1;
            bottom: -40px;
        }

        /* Copy notification */
        .copy-notification {
            position: fixed;
            top: 90px;
            left: 30px;
            background: rgba(0, 0, 0, 0.9);
            color: #bfa182;
            padding: 10px 20px;
            border-radius: 8px;
            border: 1px solid rgba(191, 161, 130, 0.3);
            font-size: 14px;
            font-weight: 500;
            opacity: 0;
            transform: translateY(-10px);
            transition: all 0.3s ease;
            z-index: 1000;
            backdrop-filter: blur(10px);
        }

        .copy-notification.show {
            opacity: 1;
            transform: translateY(0);
        }

        @media (max-width: 768px) {
            .glass-card {
                padding: 40px 30px;
                margin: 20px;
            }
            
            .main-title {
                font-size: 2.5rem;
            }
            
            .subtitle {
                font-size: 1.1rem;
            }
            
            .form-group {
                flex-direction: column;
                align-items: stretch;
            }
            
            .opinion-input {
                min-width: auto;
            }

            /* Mobile responsive icons */
            .social-icons {
                top: 15px;
                left: 15px;
                gap: 10px;
            }

            .icon-container {
                width: 40px;
                height: 40px;
            }

            .icon-container img {
                width: 20px;
                height: 20px;
            }

            .copy-notification {
                top: 70px;
                left: 15px;
                font-size: 12px;
                padding: 8px 15px;
            }
        }
    </style>
</head>
<body>
    <div class="bg-animation">
        <div class="gradient-overlay"></div>
        
        <!-- Light orbs -->
        <div class="light-orb orb-1"></div>
        <div class="light-orb orb-2"></div>
        <div class="light-orb orb-3"></div>
        <div class="light-orb orb-4"></div>
        
        <!-- Geometric shapes -->
        <div class="floating-shapes shape-1"><div class="triangle"></div></div>
        <div class="floating-shapes shape-2"><div class="circle"></div></div>
        <div class="floating-shapes shape-3"><div class="square"></div></div>
        <div class="floating-shapes shape-4"><div class="hexagon"></div></div>
        <div class="floating-shapes shape-5"><div class="triangle"></div></div>
        <div class="floating-shapes shape-6"><div class="circle"></div></div>
        <div class="floating-shapes shape-7"><div class="square"></div></div>
        <div class="floating-shapes shape-8"><div class="hexagon"></div></div>
        <div class="floating-shapes shape-9"><div class="triangle"></div></div>
        <div class="floating-shapes shape-10"><div class="circle"></div></div>
        <div class="floating-shapes shape-11"><div class="square"></div></div>
        <div class="floating-shapes shape-12"><div class="hexagon"></div></div>
        <div class="floating-shapes shape-13"><div class="triangle"></div></div>
        <div class="floating-shapes shape-14"><div class="circle"></div></div>
        <div class="floating-shapes shape-15"><div class="square"></div></div>
        <div class="floating-shapes shape-16"><div class="triangle"></div></div>
        <div class="floating-shapes shape-17"><div class="circle"></div></div>
        <div class="floating-shapes shape-18"><div class="square"></div></div>
        <div class="floating-shapes shape-19"><div class="hexagon"></div></div>
        <div class="floating-shapes shape-20"><div class="triangle"></div></div>
        <div class="floating-shapes shape-21"><div class="circle"></div></div>
        <div class="floating-shapes shape-22"><div class="square"></div></div>
        <div class="floating-shapes shape-23"><div class="hexagon"></div></div>
        <div class="floating-shapes shape-24"><div class="triangle"></div></div>
        <div class="floating-shapes shape-25"><div class="circle"></div></div>
    </div>

    <!-- Social Icons -->
    <div class="social-icons">
        <!-- Speaker Icon -->
        <div class="icon-container speaker-icon" onclick="toggleSound()" id="speakerIcon">
            <img src="speaker3.svg" alt="Speaker" id="speakerImg" style="width: 24px; height: 24px; filter: brightness(0) saturate(100%) invert(64%) sepia(23%) saturate(463%) hue-rotate(350deg) brightness(93%) contrast(85%);">
            <div class="tooltip">Muted</div>
        </div>

        <!-- Discord Icon -->

            <svg viewBox="0 0 24 24">

    <div class="container">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/emailjs-com/3.2.0/email.min.js"></script>
    <script>
        // Sound state management
        let soundEnabled = false; // Start muted
        let soundState = 3; // Start with muted (3)
        let backgroundMusic = null;

        // Initialize audio when page loads
        document.addEventListener('DOMContentLoaded', function() {
            backgroundMusic = document.getElementById('backgroundMusic');
            backgroundMusic.volume = 0; // Start muted
            
            // Set initial speaker state to muted
            const speakerIcon = document.getElementById('speakerIcon');
            speakerIcon.classList.add('muted');
        });

        // Simple opinion handler (doesn't actually send)
        function handleSendOpinion() {
            const opinionInput = document.getElementById('opinionInput');
            const opinion = opinionInput.value.trim();
            const button = document.querySelector('.send-btn');
            
            if (!opinion) {
                alert('Please write something first! 😊');
                return;
            }

            // Mock sending animation
            button.disabled = true;
            button.textContent = 'Sending...';
            button.style.opacity = '0.7';

            // Simulate sending delay
            setTimeout(() => {
                alert('Thanks for the feedback! (But it didn\'t actually send anywhere 😅)');
                opinionInput.value = '';
                
                // Re-enable button
                button.disabled = false;
                button.textContent = 'Send';
                button.style.opacity = '1';
            }, 1500);
        }

        // Toggle sound function with music control
        async function toggleSound() {
            const speakerImg = document.getElementById('speakerImg');
            const speakerIcon = document.getElementById('speakerIcon');
            const tooltip = speakerIcon.querySelector('.tooltip');
            
            // Cycle through sound states: muted -> 1 wave -> 2 waves -> muted
            soundState++;
            if (soundState > 3) soundState = 1;
            
            try {
                switch(soundState) {
                    case 1: // 1 wave - 50% volume
                        speakerImg.src = 'speaker1.svg';
                        speakerIcon.classList.remove('muted');
                        tooltip.textContent = 'Volume Low';
                        soundEnabled = true;
                        
                        // Play music at 50% volume
                        if (backgroundMusic.paused) {
                            await backgroundMusic.play();
                        }
                        backgroundMusic.volume = 0.5;
                        break;
                        
                    case 2: // 2 waves - 100% volume
                        speakerImg.src = 'speaker2.svg';
                        speakerIcon.classList.remove('muted');
                        tooltip.textContent = 'Volume High';
                        soundEnabled = true;
                        
                        // Play music at 100% volume
                        if (backgroundMusic.paused) {
                            await backgroundMusic.play();
                        }
                        backgroundMusic.volume = 1.0;
                        break;
                        
                    case 3: // Muted
                        speakerImg.src = 'speaker3.svg';
                        speakerIcon.classList.add('muted');
                        tooltip.textContent = 'Muted';
                        soundEnabled = false;
                        
                        // Mute music (set volume to 0 but keep playing for seamless transition)
                        backgroundMusic.volume = 0;
                        break;
                }
            } catch (error) {
                console.log('Audio playback failed:', error);
                // Fallback: still update UI even if audio fails
            }
        }

        // Copy Discord username to clipboard
        async function copyDiscord() {
            try {
                await navigator.clipboard.writeText('@giyuex');
                showCopyNotification();
            } catch (err) {
                // Fallback for older browsers
                const textArea = document.createElement('textarea');
                textArea.value = '@giyuex';
                textArea.style.position = 'fixed';
                textArea.style.left = '-9999px';
                document.body.appendChild(textArea);
                textArea.focus();
                textArea.select();
                try {
                    document.execCommand('copy');
                    showCopyNotification();
                } catch (fallbackErr) {
                    console.error('Failed to copy text: ', fallbackErr);
                    alert('Failed to copy to clipboard. Discord username: @giyuex');
                }
                document.body.removeChild(textArea);
            }
        }

        // Show copy notification
        function showCopyNotification() {
            const notification = document.getElementById('copyNotification');
            notification.classList.add('show');
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }

        // Open Instagram profile
        function openInstagram() {
            window.open('https://www.instagram.com/giyuex/', '_blank');
        }

        // Open Itch.io profile
        function openItchIo() {
            window.open('https://itch.io/profile/giyuex', '_blank');
        }

        // Create floating particles
        function createParticle() {
            const particle = document.createElement('div');
            particle.classList.add('particle');
            
            const size = Math.random() * 4 + 2;
            particle.style.width = size + 'px';
            particle.style.height = size + 'px';
            particle.style.left = Math.random() * 100 + 'vw';
            particle.style.animationDuration = (Math.random() * 10 + 8) + 's';
            particle.style.animationDelay = Math.random() * 5 + 's';
            
            document.querySelector('.bg-animation').appendChild(particle);
            
            setTimeout(() => {
                particle.remove();
            }, 15000);
        }

        // Create shooting stars with random directions and properties - UPDATED COLORS
        function createShootingStar() {
            const star = document.createElement('div');
            star.classList.add('shooting-star');
            
            // Random size (some bigger, some smaller like real meteors)
            const size = Math.random() * 3 + 1;
            star.style.width = size + 'px';
            star.style.height = size + 'px';
            
            // Random starting position (can start from any edge)
            const startSide = Math.random();
            let startX, startY, endX, endY;
            
            if (startSide < 0.25) {
                // Start from top
                startX = Math.random() * window.innerWidth;
                startY = -50;
                endX = Math.random() * window.innerWidth;
                endY = window.innerHeight + 50;
            } else if (startSide < 0.5) {
                // Start from right
                startX = window.innerWidth + 50;
                startY = Math.random() * window.innerHeight;
                endX = -50;
                endY = Math.random() * window.innerHeight;
            } else if (startSide < 0.75) {
                // Start from bottom
                startX = Math.random() * window.innerWidth;
                startY = window.innerHeight + 50;
                endX = Math.random() * window.innerWidth;
                endY = -50;
            } else {
                // Start from left
                startX = -50;
                startY = Math.random() * window.innerHeight;
                endX = window.innerWidth + 50;
                endY = Math.random() * window.innerHeight;
            }
            
            star.style.left = startX + 'px';
            star.style.top = startY + 'px';
            
            // Calculate distance and angle for trail effect
            const deltaX = endX - startX;
            const deltaY = endY - startY;
            const angle = Math.atan2(deltaY, deltaX) * 180 / Math.PI;
            const distance = Math.sqrt(deltaX * deltaX + deltaY * deltaY);
            
            // Random duration based on distance
            const duration = (distance / 300) + Math.random() * 2 + 1;
            
            // Create trail effect with themed colors
            const trailLength = Math.random() * 100 + 50;
            star.style.boxShadow = `
                ${-Math.cos(angle * Math.PI / 180) * 20}px ${-Math.sin(angle * Math.PI / 180) * 20}px 6px rgba(191, 161, 130, 0.4),
                ${-Math.cos(angle * Math.PI / 180) * 40}px ${-Math.sin(angle * Math.PI / 180) * 40}px 4px rgba(212, 184, 150, 0.3),
                ${-Math.cos(angle * Math.PI / 180) * 60}px ${-Math.sin(angle * Math.PI / 180) * 60}px 2px rgba(230, 199, 163, 0.2),
                ${-Math.cos(angle * Math.PI / 180) * 80}px ${-Math.sin(angle * Math.PI / 180) * 80}px 1px rgba(191, 161, 130, 0.1)
            `;
            
            // Updated color variations to match site theme - all golden/brown tones
            const colorVariations = [
                'rgba(191, 161, 130, 0.9)',     // Main theme gold
                'rgba(212, 184, 150, 0.9)',     // Lighter gold
                'rgba(230, 199, 163, 0.8)',     // Warm cream
                'rgba(255, 220, 180, 0.8)',     // Warm golden-white
                'rgba(200, 170, 140, 0.8)',     // Deeper bronze
                'rgba(180, 150, 120, 0.7)',     // Muted bronze
                'rgba(240, 210, 175, 0.8)'      // Light champagne
            ];
            star.style.background = colorVariations[Math.floor(Math.random() * colorVariations.length)];
            
            document.querySelector('.bg-animation').appendChild(star);
            
            // Animate to end position
            star.animate([
                { transform: `translate(0px, 0px)`, opacity: 0 },
                { transform: `translate(0px, 0px)`, opacity: 1, offset: 0.1 },
                { transform: `translate(${deltaX}px, ${deltaY}px)`, opacity: 1, offset: 0.9 },
                { transform: `translate(${deltaX}px, ${deltaY}px)`, opacity: 0 }
            ], {
                duration: duration * 1000,
                easing: 'linear'
            });
            
            setTimeout(() => {
                if (star.parentNode) star.remove();
            }, duration * 1000 + 100);
        }

        // Create meteor shower effect
        function createMeteorShower() {
            const meteorCount = Math.random() * 5 + 3;
            for (let i = 0; i < meteorCount; i++) {
                setTimeout(() => createShootingStar(), i * (Math.random() * 500 + 200));
            }
        }

        // Create twinkling background stars
        function createTwinklingStar() {
            const star = document.createElement('div');
            star.classList.add('twinkle-star');
            
            star.style.left = Math.random() * 100 + '%';
            star.style.top = Math.random() * 100 + '%';
            star.style.animationDuration = (Math.random() * 4 + 2) + 's';
            star.style.animationDelay = Math.random() * 2 + 's';
            
            // Random brightness
            const brightness = Math.random() * 0.5 + 0.3;
            star.style.opacity = brightness;
            
            document.querySelector('.bg-animation').appendChild(star);
            
            // Remove after animation completes several cycles
            setTimeout(() => {
                if (star.parentNode) star.remove();
            }, 30000);
        }

        // Add Enter key support for opinion input
        document.addEventListener('DOMContentLoaded', function() {
            // Initialize audio
            backgroundMusic = document.getElementById('backgroundMusic');
            backgroundMusic.volume = 0; // Start muted
            
            // Set initial speaker state to muted
            const speakerIcon = document.getElementById('speakerIcon');
            speakerIcon.classList.add('muted');
            
            const opinionInput = document.getElementById('opinionInput');
            if (opinionInput) {
                opinionInput.addEventListener('keydown', function(e) {
                    if (e.ctrlKey && e.key === 'Enter') {
                        handleSendOpinion();
                    }
                });
            }

            // Start particle effects
            setInterval(createParticle, 1000); // More frequent particles
            setInterval(createShootingStar, 2000); // Individual shooting stars
            setInterval(createMeteorShower, 15000); // Meteor showers
            setInterval(createTwinklingStar, 3000); // Twinkling stars
            
            // Create initial effects
            for (let i = 0; i < 8; i++) {
                setTimeout(createParticle, i * 500);
            }
            // Create initial starfield
            for (let i = 0; i < 20; i++) {
                setTimeout(createTwinklingStar, i * 200);
            }
        });

        // Interactive card glow on hover
        const glassCard = document.querySelector('.glass-card');
        glassCard.addEventListener('mouseenter', () => {
            glassCard.style.boxShadow = '0 25px 50px rgba(0, 0, 0, 0.7), 0 0 30px rgba(191, 161, 130, 0.2)';
        });

        glassCard.addEventListener('mouseleave', () => {
            glassCard.style.boxShadow = '0 25px 50px rgba(0, 0, 0, 0.5)';
        });
    </script>
