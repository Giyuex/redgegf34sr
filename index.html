<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Under Construction</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;500;600;700;800&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Josefin Sans', sans-serif;
            background: linear-gradient(135deg, #000000 0%, #0a0f1c 50%, #1a1a2e 100%);
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        .bg-animation {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 0;
        }

        .floating-shapes {
            position: absolute;
            width: 0;
            height: 0;
            border-left: 30px solid transparent;
            border-right: 30px solid transparent;
            border-bottom: 52px solid rgba(0, 100, 255, 0.04);
            animation: float 8s ease-in-out infinite;
            filter: blur(0.5px);
        }

        .shape-1 { top: 15%; left: 8%; animation-delay: 0s; transform: scale(0.8); }
        .shape-2 { top: 25%; left: 18%; animation-delay: 2s; transform: scale(1.2); }
        .shape-3 { top: 40%; right: 12%; animation-delay: 4s; transform: scale(0.6); }
        .shape-4 { bottom: 30%; left: 25%; animation-delay: 1s; transform: scale(1.1); }
        .shape-5 { bottom: 15%; right: 15%; animation-delay: 3s; transform: scale(0.9); }
        .shape-6 { top: 60%; left: 5%; animation-delay: 5s; transform: scale(0.7); }
        .shape-7 { top: 10%; right: 25%; animation-delay: 1.5s; transform: scale(1.3); }
        .shape-8 { bottom: 50%; right: 8%; animation-delay: 2.5s; transform: scale(0.8); }
        .shape-9 { top: 35%; left: 35%; animation-delay: 3.5s; transform: scale(0.5); }
        .shape-10 { bottom: 25%; left: 45%; animation-delay: 4.5s; transform: scale(1.0); }
        .shape-11 { top: 70%; right: 30%; animation-delay: 0.8s; transform: scale(0.9); }
        .shape-12 { bottom: 60%; left: 12%; animation-delay: 1.8s; transform: scale(0.6); }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }

        .container {
            position: relative;
            z-index: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
            padding: 20px;
        }

        .glass-card {
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(0, 100, 255, 0.3);
            border-radius: 30px;
            padding: 60px 50px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.5);
            max-width: 600px;
            width: 100%;
            animation: slideUp 1s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo-container {
            margin: 0 auto 40px;
            text-align: center;
        }

        .custom-logo {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            animation: pulse 2s ease-in-out infinite;
            box-shadow: 0 15px 30px rgba(128, 128, 128, 0.4);
            border: 3px solid rgba(128, 128, 128, 0.5);
            margin-bottom: 20px;
        }

        .brand-name {
            font-size: 2rem;
            font-weight: 700;
            color: #808080;
            margin-bottom: 0;
            background: linear-gradient(135deg, #808080 0%, #c0c0c0 50%, #ffffff 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: 1px;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .main-title {
            font-size: 3.5rem;
            font-weight: 800;
            margin-bottom: 20px;
            background: linear-gradient(135deg, #0064ff 0%, #0099ff 50%, #66ccff 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: -2px;
        }

        .subtitle {
            font-size: 1.4rem;
            margin-bottom: 40px;
            font-weight: 400;
            line-height: 1.6;
        }

        .subtitle-text {
            background: linear-gradient(135deg, #0064ff 0%, #0099ff 50%, #66ccff 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .emoji {
            color: initial;
            background: none;
            -webkit-background-clip: initial;
            -webkit-text-fill-color: initial;
            background-clip: initial;
        }

        .animation-container {
            margin: 40px 0;
            text-align: center;
        }

        .floating-dots {
            display: flex;
            justify-content: center;
            gap: 8px;
            margin-bottom: 20px;
        }

        .dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: linear-gradient(135deg, #0064ff, #0099ff);
            animation: bounce 1.4s ease-in-out infinite both;
        }

        .dot:nth-child(1) { animation-delay: -0.32s; }
        .dot:nth-child(2) { animation-delay: -0.16s; }
        .dot:nth-child(3) { animation-delay: 0s; }

        @keyframes bounce {
            0%, 80%, 100% {
                transform: scale(0.8);
                opacity: 0.7;
            }
            40% {
                transform: scale(1.2);
                opacity: 1;
            }
        }

        .status-text {
            font-weight: 500;
            background: linear-gradient(135deg, #0064ff 0%, #0099ff 50%, #66ccff 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .opinion-form {
            background: rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(0, 100, 255, 0.3);
            border-radius: 15px;
            padding: 30px;
            margin-top: 40px;
        }

        .opinion-title {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 20px;
            background: linear-gradient(135deg, #0064ff 0%, #0099ff 50%, #66ccff 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .opinion-input {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid transparent;
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.9);
            font-size: 1rem;
            outline: none;
            transition: all 0.3s ease;
            resize: vertical;
            min-height: 80px;
            font-family: 'Josefin Sans', sans-serif;
        }

        .opinion-input:focus {
            border-color: #0064ff;
            transform: scale(1.01);
            box-shadow: 0 5px 15px rgba(0, 100, 255, 0.3);
        }

        .disclaimer {
            font-size: 0.75rem;
            text-align: center;
            margin-top: 8px;
            font-weight: 400;
        }

        .disclaimer-text {
            background: linear-gradient(135deg, #0064ff 0%, #0099ff 50%, #66ccff 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .send-btn {
            padding: 15px 30px;
            background: linear-gradient(135deg, #0064ff 0%, #0099ff 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 100, 255, 0.4);
            margin-top: 15px;
            width: 100%;
        }

        .send-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0, 100, 255, 0.5);
            background: linear-gradient(135deg, #0099ff 0%, #0064ff 100%);
        }

        .contact-info {
            background: rgba(20, 25, 40, 0.3);
            border: 1px solid rgba(100, 200, 255, 0.2);
            border-radius: 15px;
            padding: 25px;
            margin-top: 40px;
            text-align: center;
        }

        .contact-title {
            color: white;
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .contact-email {
            font-size: 1rem;
            font-weight: 500;
            letter-spacing: 0.5px;
            background: linear-gradient(135deg, #0064ff 0%, #0099ff 50%, #66ccff 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .contact-email a {
            color: #64c8ff;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .contact-email a:hover {
            color: #4ecdc4;
            text-shadow: 0 0 10px rgba(78, 205, 196, 0.5);
        }

        @media (max-width: 768px) {
            .glass-card {
                padding: 40px 30px;
                margin: 20px;
            }
            
            .main-title {
                font-size: 2.5rem;
            }
            
            .subtitle {
                font-size: 1.1rem;
            }
            
            .form-group {
                flex-direction: column;
                align-items: stretch;
            }
            
            .opinion-input {
                min-width: auto;
            }
        }
    </style>
</head>
<body>
    <div class="bg-animation">
        <div class="floating-shapes shape-1"></div>
        <div class="floating-shapes shape-2"></div>
        <div class="floating-shapes shape-3"></div>
        <div class="floating-shapes shape-4"></div>
        <div class="floating-shapes shape-5"></div>
        <div class="floating-shapes shape-6"></div>
        <div class="floating-shapes shape-7"></div>
        <div class="floating-shapes shape-8"></div>
        <div class="floating-shapes shape-9"></div>
        <div class="floating-shapes shape-10"></div>
        <div class="floating-shapes shape-11"></div>
        <div class="floating-shapes shape-12"></div>
    </div>

    <div class="container">
        <div class="glass-card">
            <div class="logo-container">
                <img src="df.png" alt="Giyuex Logo" class="custom-logo">
                <h2 class="brand-name">GIYUEX</h2>
            </div>
            
            <h1 class="main-title">Under Construction</h1>
            <p class="subtitle"><span class="subtitle-text">I am working on it, though not sure if I will ever finish it</span> <span class="emoji">ðŸ’€</span></p>
            
            <div class="animation-container">
                <div class="floating-dots">
                    <div class="dot"></div>
                    <div class="dot"></div>
                    <div class="dot"></div>
                </div>
                <p class="status-text">Coming soon... I guess </span> <span class="emoji">ðŸ’€</span></p>
            </div>
            
            <div class="opinion-form">
                <h3 class="opinion-title">Give your opinion</h3>
                <div class="form-group">
                    <textarea class="opinion-input" placeholder="What would you like to see? Any suggestions or thoughts?" id="opinionInput"></textarea>
                    <p class="disclaimer"><span class="disclaimer-text">the send button doesn't actually work</span> <span class="emoji">ðŸ’€</span></p>
                    <button class="send-btn" onclick="handleSendOpinion()">Send</button>
                </div>
            </div>
            
            <div class="contact-info">
                <h3 class="contact-title">Contact Email:</h3>
                <p class="contact-email"><a href="mailto:contact@giyuex.com">contact@giyuex.com</a></p>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/emailjs-com/3.2.0/email.min.js"></script>
    <script>
        // Simple opinion handler (doesn't actually send)
        function handleSendOpinion() {
            const opinionInput = document.getElementById('opinionInput');
            const opinion = opinionInput.value.trim();
            const button = document.querySelector('.send-btn');
            
            if (!opinion) {
                alert('Please write something first! ðŸ˜Š');
                return;
            }

            // Mock sending animation
            button.disabled = true;
            button.textContent = 'Sending...';
            button.style.opacity = '0.7';

            // Simulate sending delay
            setTimeout(() => {
                alert('Thanks for the feedback! (But it didn\'t actually send anywhere ðŸ˜…)');
                opinionInput.value = '';
                
                // Re-enable button
                button.disabled = false;
                button.textContent = 'Send';
                button.style.opacity = '1';
            }, 1500);
        }

        // Add Enter key support for opinion input (Ctrl+Enter to submit)
        document.addEventListener('DOMContentLoaded', function() {
            const opinionInput = document.getElementById('opinionInput');
            if (opinionInput) {
                opinionInput.addEventListener('keydown', function(e) {
                    if (e.ctrlKey && e.key === 'Enter') {
                        handleSendOpinion();
                    }
                });
            }
        });

        // Add subtle parallax effect to floating shapes
        document.addEventListener('mousemove', (e) => {
            const shapes = document.querySelectorAll('.floating-shapes');
            const x = e.clientX / window.innerWidth;
            const y = e.clientY / window.innerHeight;
            
            shapes.forEach((shape, index) => {
                const speed = (index + 1) * 0.5;
                const xPos = x * speed;
                const yPos = y * speed;
                shape.style.transform = `translate(${xPos}px, ${yPos}px)`;
            });
        });

        // Animate dots on page load
        window.addEventListener('load', () => {
            const dots = document.querySelectorAll('.dot');
            dots.forEach(dot => {
                dot.style.animation = 'bounce 1.4s ease-in-out infinite both';
            });
        });
    </script>
</body>
</html>
